        </ul>

    <div id="formHolder" class="regForm">
        <form name="myForm">
            <label for="name">Enter name:</label>
            <input name="name" type="text" required>
            <br/>
            <label for="address">Enter Address</label>
            <input name="address" type="text" required>
            <br/>
            <label for="city">Enter City</label>
            <input name="city" type="text" required>
            <br/>
            <label for="province">Enter Province</label>
            <input name="province" type="text" required>
            <br/>
            <label for="postal">Enter Postal Code format "ABCDEF"</label>
            <input name="postal" type="text" required>
            <br/>
            <label for="email">Enter Email Address</label>
            <input name="email" type="text" required>
            <br/>
            <label for="phone">Enter Phone Number</label>
            <input name="phone" type="number" required>
            <br/>
            <button id="subM" type="submit">Submit</button>
        </form>
        <div id="errorM">
            
        </div>
    </div>

    <div class="footer">
        <p id="timeHold"></p>
    </div>
